<!DOCTYPE html>
<html>
	<head>
		<title>{url}</title>
		<link rel="canonical" href="{url}"/>
		<meta name="robots" content="noindex" />
		<meta charset="utf-8" />
		<meta http-equiv="refresh" content="0; url={url}" />
	</head>
	<script>
		window.location.href = "{url}" + window.location.hash;
	</script>
</html>
